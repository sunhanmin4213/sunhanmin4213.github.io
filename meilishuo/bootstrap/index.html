<!--表格-->
<!--通过 .table-striped 类可以给 <tbody> 之内的每一行增加斑马条纹样式。-->
<!--添加 .table-bordered 类为表格和其中的每个单元格增加边框。-->
<!--通过添加 .table-hover 类可以让 <tbody> 中的每一行对鼠标悬停状态作出响应。-->
<!--通过添加 .table-condensed 类可以让表格更加紧凑，单元格中的内补（padding）均会减半。-->
<!--通过这些状态类可以为行或单元格设置颜色。也可以给tr设置-->
<!--.active	鼠标悬停在行或单元格上时所设置的颜色-->
<!--.success	标识成功或积极的动作-->
<!--.info	标识普通的提示信息或动作-->
<!--.warning	标识警告或需要用户注意-->
<!--.danger	标识危险或潜在的带来负面影响的动作-->
<!--&lt;!&ndash;将任何 .table 元素包裹在 .table-responsive 元素内，即可创建响应式表格，&ndash;&gt;-->
<!--其会在小屏幕设备上（小于768px）水平滚动。当屏幕大于 768px 宽度时，水平滚动条消失。&ndash;&gt;-->
<div class="table table-responsive">
<table class="table table-striped table-bordered table-hover table-condensed" style="width:1000px" >
    <tr class="active">
        <td class="success">1</td>
        <td>1</td>
    </tr>
    <tr class="success">
        <td>1</td>
        <td>1</td>
    </tr>
    <tr class="warning">
        <td>1</td>
        <td>1</td>
    </tr>
    <tr class="danger">
        <td>1</td>
        <td>1</td>
    </tr>
    <tr class="info">
        <td>1</td>
        <td>1</td>
    </tr>
</table>
