<script src="../font_zu53ku7ttb4vx6r/iconfont.js" ></script>
<script src="../js/jquery.min.js"></script>
<script type="text/javascript">
    var px=document.documentElement.clientWidth;
    //        console.log(px)
    document.getElementsByTagName("html")[0].style.fontSize=px/2+"px";
    $(document).ready(function() {

        $.ajax({
            type: "get",
            async: false,
            url: "http://datainfo.duapp.com/shopdata/getGoods.php",
            dataType: "jsonp",
            jsonp: "callback",
            jsonpCallback: "callback",
            success: function(json){
                var html = '';
                for (var i in json) {
                    var g = json[i];
                    var name = g['goodsName'];
                    html += '<li><a data-goodsid="' + g['goodsID'] + '" data-goodsimg="' + g['goodsListImg'] + '">' + name + '</a></li>';
                }

                $('#ulgoods').html(html);
//                当点击a的时候，调到details的页面，显示对应的id和图片

                $('#ulgoods li a').click(function() {
                    var goodsid = $(this).data('goodsid');
                    var goodsimg = $(this).data('goodsimg');
                    window.location.href = "../html/details.html?id=" + goodsid + '&img=' + goodsimg;
                })

            },
            error: function(){
                alert('fail');
            }
        });


    })
</script>
</body>
</html>
